
# Check if has generate_env.sh file
# to create .env file
# create file generate_env.sh, example:
# #!/bin/bash
#
#  cat > .env <<EOL
#  DATABASE_URL=$DATABASE_URL
#  API_KEY=$API_KEY
#  SECRET_KEY=$SECRET_KEY
#  EOL
.generate-env:
  before_script:
    - |
      if [ -f generate_env.sh ]; then
        chmod +x generate_env.sh
        ./generate_env.sh
      fi